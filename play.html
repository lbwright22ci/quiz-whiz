<head>
    <meta charset="UTF-8">

    <meta name="description" content="">

    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

</head>
<body class="d-flex flex-column min-vh-100">
 
    
    <nav class="navbar navbar-expand-md fixed-top">
        <div class="container-fluid ">
            <a class="navbar-brand" href="index.html"><img src="assets/images/banner2.png"
                    alt="QuizWhiz logo" id="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-md-0 ">
                    <li class="nav-item">
                        <a class="nav-link" href="./play.html" aria-label="Takes you to start of the quiz">Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" aria-label="Takes you to a page with fun facts to learn">Fun Facts!</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav> 

    <header id="play-hero">
        <div class="container-fluid mb-2">
            <div class="row align-items-center justify-content-center">
                <div class="col-6" id="play-hero-logo">
                    <img src="assets/images/logo-no-text.webp" alt="Quiz Whiz logo" >
                </div>
                <div class="col-6">
                    <h1 class="display-3"> QuizWhiz</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div>
            <div class="container text-center mt-2 mb-2">
                <div class="row justify-content-center">
                    <div class="col-10 play-zone">
                        <form id="select-difficulty">
                            <div class="row justify-content-center" id="form-options">
                                <h2 class="hidden-text"> start play</h2>
    
                                <p> Select your level of difficulty:</p>
                                <div class="col-12 col-md-7 col-lg-4 form-check text-start">
                                    <input class="form-check-input" type="radio" name="difficulty" id="easy-level" checked>
                                    <label class="form-check-label" for="easy-level" id="easy-label">
                                        Easy <i class="fa-solid fa-star"></i>
                                    </label>
                                </div>
                                <div class="col-12 col-md-7 col-lg-4 form-check text-start">
                                    <input class="form-check-input" type="radio" name="difficulty" id="medium-level">
                                    <label class="form-check-label" for="medium-level" id="medium-label">
                                        Medium <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                                    </label>
                                </div>
                                <div class="col-12 col-md-7 col-lg-4 form-check text-start">
                                    <input class="form-check-input" type="radio" name="difficulty" id="hard-level">
                                    <label class="form-check-label" for="hard-level" id="hard-label">
                                        Hard <i class="fa-solid fa-star "></i><i class="fa-solid fa-star "></i><i
                                            class="fa-solid fa-star "></i>
                                    </label>
                                </div>
                        </form>
                    </div>
                    <div class="col-10 question-zone hide">
                        <div class="row justify-content-start">
                            <div class="col-4" id="display-game-level"></div>
                        </div>
                        <div class="row justify-content-start">
                            <div class="col-2" id="question-number"></div>
                            <div class="col-4" id="category"></div>
                            <div class="col-10" id="question"></div>
                        </div>
                        <form class="question-options">
                        <div class="row">
                            <div class="col-12 col-md-6 form-check">
                                <input class="form-check-input" type="radio" name="possible-answer" id="answer1" required>
                                <label class="form-check-label" for="answer1" id="possible0"></label>
                            </div>
                            <div class="col-12 col-md-6 form-check">
                                <input class="form-check-input" type="radio" name="possible-answer" id="answer2" required>
                                <label class="form-check-label" for="answer2" id="possible1"></label>
                            </div>
                            <div class="col-12 col-md-6 form-check">
                                <input class="form-check-input" type="radio" name="possible-answer" id="answer3" required>
                                <label class="form-check-label" for="answer3" id="possible2"></label>
                            </div>
                            <div class="col-12 col-md-6  form-check">
                                <input class="form-check-input" type="radio" name="possible-answer" id="answer4" required>
                                <label class="form-check-label" for="answer4" id="possible3"></label>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn btn-lg" id="submit-answer"> Answer</button>
                        </div>
                        </form>
                        <div class="row correct-answer">
                            <div class="col-12 hide" id="correct-answer-revealed"></div>
                            <div class="col-12">
                                <button class="btn btn-lg hide" id="next-question"> Next</button>
                            </div>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-12 col-md-6 justify-content-center">
                            <button class="btn btn-lg" id="submit"> Play!</button>
                        </div>
                        <div class="col-12 col-md-6">
                            <button class="btn btn-lg btn-information" id="info">Instructions</button>
                        </div>
                    </div>
                    <div class="row hide" id="further-info">
                        <div class="col-12">
                            <ul>
                                <li> <i class="fa-solid fa-scroll"></i> Each round will consist of twelve randomly selected
                                    multiple choice questions.</li>
                                <li> <i class="fa-solid fa-brain"></i> After each question, the correct answer will be
                                    revealed.</li>
                                <li> <i class="fa-regular fa-face-smile-wink"></i> By random guess work, you can score 4 out
                                    of 12</li>
                                <li> <i class="fa-solid fa-clover"></i> Good Luck!</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto footer container-fluid">
        <div class="row align-items-center">
            <div class="social-media text-center">
                        <a href="https://www.instagram.com" target="_blank"
                            aria-label="Visit my Instagram page (opens in a new tab)" rel="noopener"><i
                                class="fa-brands fa-square-instagram"></i></a>
                        <a href="https://www.facebook.com" target="_blank"
                            aria-label="Visit my Facebook page (opens in a new tab)" rel="noopener"><i
                                class="fa-brands fa-square-facebook"></i></a>
                        <a href="https://www.tiktok.com" target="_blank"
                            aria-label="Visit my TikTok profile (opens in a new tab)" rel="noopener"><i
                                class="fa-brands fa-tiktok"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</body>
</html>
