<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizWhiz | Fun Facts </title>
    <meta name="description" content="Learn new random facts today!">
    <meta name="keywords" content="general knowledge, quiz, fun activity, interactive, build your general knowledge">

    <!--Favicon generated by Favicon.io-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="d-flex flex-column min-vh-100">


    <nav class="navbar navbar-expand-md fixed-top">
        <div class="container-fluid ">
            <a class="navbar-brand" href="index.html"><img src="assets/images/banner2.png" alt="QuizWhiz logo"
                    id="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-md-0 ">
                    <li class="nav-item">
                        <a class="nav-link" href="./play.html" aria-label="Takes you to start of the quiz">Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./fun-facts.html" aria-label="Takes you to a page with fun facts to learn">Fun
                            Facts!</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header id="play-hero">
        <div class="container-fluid mb-2">
            <div class="row align-items-center justify-content-center">
                <div class="col-6" id="play-hero-logo">
                    <img src="assets/images/logo-no-text.webp" alt="Quiz Whiz logo">
                </div>
                <div class="col-6">
                    <h1 class="display-3"> QuizWhiz</h1>
                </div>
            </div>
        </div>
    </header>

    <main>

        <div class="container text-center mt-2 mb-2">
            <div class="row justify-content-center">
                <div class="col-10">
                    <div class="row align-items-center">
                        <div class="col-12 col-md-6 facts">
                            <h2> Today's random fact is:</h2>
                            <div id="todays-fact">today's fact</div>
                        </div>
                        <div class="col-12 col-md-6 facts-page-images">
                                <img src="assets/images/average.webp" alt="cartoon image of a brain studying">
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-12 col-md-6 facts">
                            <h2> Ready to learn some more?</h2>
                            <div class="hide" id="random-fact">Random fact</div>
                            <button class="btn btn-facts" id="generate-random">Suprise me!</button>
                        </div>
                        <div class="col-12 col-md-6 facts-page-images">
                        <img src="assets/images/above-average.webp" alt="cartoon image of a brain reading">
                        </div>
                    </div>
                
                    
                    <div class="row text-center">
                        <div class="col-6 facts">
                            <h2> Test your knowledge!</h2>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-4">
                            <a class="btn btn-lg" href="./play.html"
                                aria-label="Takes you to re-start the quiz">Play!</a>
                        </div>
                    </div>
                            
                        
                    <div class="row align-items-center">
                        <div class="col-12 col-md-6">
                            image here
                        </div>
                        <div class="col-12 col-md-6 facts">
                            <div id="joke-start">joke </div>
                            <button class="btn btn-information" id="reveal-punchline"> Tell me!</button>
                            <div class="hide" id="punch-line">
                                <div id="punchline-text"></div>
                                <h2 id="next-joke">Tell me another!</h2>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto footer container-fluid">
        <div class="row align-items-center">
            <div class="text-center">
                <a href="https://www.instagram.com" target="_blank"
                    aria-label="Visit my Instagram page (opens in a new tab)" rel="noopener"><i
                        class="fa-brands fa-square-instagram"></i></a>
                <a href="https://www.facebook.com" target="_blank"
                    aria-label="Visit my Facebook page (opens in a new tab)" rel="noopener"><i
                        class="fa-brands fa-square-facebook"></i></a>
                <a href="https://www.tiktok.com" target="_blank"
                    aria-label="Visit my TikTok profile (opens in a new tab)" rel="noopener"><i
                        class="fa-brands fa-tiktok"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/24174e6ffa.js" crossorigin="anonymous"></script>

    <!-- JavaScript written myself-->
    <script src="assets/js/fun-facts.js"></script>

</body>

</html>
